{% extends 'base.html' %}
{% load helpers %}

{% block content %}
<div class="row">
    <div class="col-md-6 col-md-offset-3">
        <div class="panel panel-default">
            <div class="panel-heading">
                <strong>Patch Tracked</strong>
            </div>
            <table class="table table-hover panel-body attr-table">
                <tr>
                    <td>Name</td>
                    <td>
                        {{patch.patch}}
                    </td>
                </tr>

                <tr>
                    <td>Site</td>
                    <td>
                        {% if patch %}
                            <a href="{% url 'dcim:site' slug=patch.site.slug %}">{{ patch.site }}</a>
                        {% else %}
                            <span class="text-muted">None</span>
                        {% endif %}
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
{% endblock %}
